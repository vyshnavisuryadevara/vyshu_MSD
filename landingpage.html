<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Netflix Landing Page</title>
<style>
  /* Reset some default styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: white;
    background: url('https://assets.nflxext.com/ffe/siteui/vlv3/58e8e79b-10f3-4f42-a12a-b6e55b62899c/0a6c118f-c0fc-4660-91c5-fec4eb2340ae/IN-en-20230807-popsignuptwoweeks-perspective_alpha_website_small.jpg') no-repeat center center/cover;
  }

  header {
    padding: 20px 40px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  header img {
    height: 45px;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    font-weight: 700;
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
  }

  .btn {
    background-color: #e50914;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }

  .btn:hover {
    background-color: #f40612;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" />
  </header>
  
  <div class="overlay"></div>

  <div class="content">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button class="btn">Get Started</button>
  </div>
</body>
</html>
