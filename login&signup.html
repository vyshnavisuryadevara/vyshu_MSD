<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up - Girls Accessories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255,105,180,0.5), rgba(255,105,180,0.5)),
                  url('https://images.unsplash.com/photo-1584467735871-1f1fc0b180c8?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(255,20,147,0.3);
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff1493;
      font-size: 2em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff69b4;
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.95em;
    }

    .toggle a {
      color: #ff1493;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Girls Accessories - Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <script>
    const container = document.getElementById('form-container');

    function toggleForm() {
      const title = document.getElementById('form-title');
      const form = document.getElementById('login-form');

      if (title.innerText.includes("Login")) {
        title.innerText = "Girls Accessories - Sign Up";
        form.innerHTML = `
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        `;
        document.querySelector('.toggle').innerHTML = `
          Already have an account? <a href="#" onclick="toggleForm()">Login</a>
        `;
      } else {
        title.innerText = "Girls Accessories - Login";
        form.innerHTML = `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        `;
        document.querySelector('.toggle').innerHTML = `
          Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        `;
      }
    }
  </script>

</body>
</html>
