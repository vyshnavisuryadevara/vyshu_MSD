<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Calculator</title>
  <style>
    body {
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: 100px repeat(5, 80px);
      gap: 10px;
      background-color: black;
      padding: 20px;
      border-radius: 20px;
    }

    #display {
      grid-column: 1 / -1;
      background-color: #222;
      color: #0f0;
      font-size: 2em;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #0f0;
    }

    button {
      font-size: 1.5em;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: darkcyan;
    }

    .span-two {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <button>C</button>
    <button>‚Üê</button>
    <button>%</button>
    <button>/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>0</button>
    <button>.</button>
    <button class="span-two">=</button>
  </div>
</body>
</html>
